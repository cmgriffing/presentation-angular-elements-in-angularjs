<span ng-repeat="isSheep in sheep track by $index">
  <ng-wolf
    class="wolf"
    ng-if="isSheep != true"
    avatar="{{wolfImage}}"
    name="'Winston' + $index"
    on-revealed="saySomething()"
    ce-one-way
  ></ng-wolf>
  <div class="sheep" ng-if="isSheep == true">
    <img
      ng-src={{sheepImage}}
      ng-click="saySomething($event)"
    />
  </div>
</span>
